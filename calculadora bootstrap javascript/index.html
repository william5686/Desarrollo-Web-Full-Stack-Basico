<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="William Estrada,estrada5686@live.com">
    <meta name="keywords" content="calculadora, Calculadora, javascript, bootstrap,clculadora">
    <title>Calculadora con javascript y bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

    <div class="card shadow" style="width: 288px;">
        <div class="card-body">
            <h3>Calculadora</h3>
            <input type="text" id="display" class="form-control text-end mb-3" disabled>
            <div class="row">
                <div class="col-3"><button class="btn btn-secondary w-100" onclick="MostrarElemento('7')">7</button></div>
                <div class="col-3"><button class="btn btn-secondary w-100" onclick="MostrarElemento('8')">8</button></div>
                <div class="col-3"><button class="btn btn-secondary w-100" onclick="MostrarElemento('9')">9</button></div>
                <div class="col-3"><button class="btn btn-warning w-100" onclick="MostrarElemento('/')">/</button></div>

                <div class="col-3"><button class="btn btn-secondary w-100" onclick="MostrarElemento('4')">4</button></div>
                <div class="col-3"><button class="btn btn-secondary w-100" onclick="MostrarElemento('5')">5</button></div>
                <div class="col-3"><button class="btn btn-secondary w-100" onclick="MostrarElemento('6')">6</button></div>
                <div class="col-3"><button class="btn btn-warning w-100" onclick="MostrarElemento('*')">*</button></div>

                <div class="col-3"><button class="btn btn-secondary w-100" onclick="MostrarElemento('1')">1</button></div>
                <div class="col-3"><button class="btn btn-secondary w-100" onclick="MostrarElemento('2')">2</button></div>
                <div class="col-3"><button class="btn btn-secondary w-100" onclick="MostrarElemento('3')">3</button></div>
                <div class="col-3"><button class="btn btn-warning w-100" onclick="MostrarElemento('-')">-</button></div>

                <div class="col-3"><button class="btn btn-secondary w-100" onclick="MostrarElemento('0')">0</button></div>
                <div class="col-3"><button class="btn btn-secondary w-100" onclick="MostrarElemento('.')">.</button></div>
                <div class="col-3"><button class="btn btn-success w-100" onclick="calcular()">=</button></div>
                <div class="col-3"><button class="btn btn-warning w-100" onclick="MostrarElemento('+')">+</button></div>
                <div class="col-12"><button class="btn btn-danger w-100" onclick="borrarPantalla()">C</button></div>


            </div>

        </div>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./script.js"></script>
</body>
</html>
